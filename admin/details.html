<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="login">
	<meta name="author" content="jordanMalof_nickCzarnek">

	<title>FMC details</title>
	
	<link rel="stylesheet" href="css/bootstrap.min.css" rel="stylesheet">
	
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" id="bs-theme-stylesheet">
	<link href="css/docs.min.css" rel="stylesheet">
	
	<style>
		html, #map_canvas {
			width:100%;
			height:400px;
			background-color:#CCC;
		}
	</style>
	
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/jquery.form.js"></script>
	<script src="js/jquery.battatech.excelexport.min.js"></script>
	
	<script src="js/bootstrap.min.js"></script>
	
	<script src="https://maps.googleapis.com/maps/api/js"></script>
	<script src="js/fmc.js"></script>
	<script async src="js/fmc-ui.js"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<ul class="nav nav-pills pull-right">
				<div class="btn-group">
					<a href="index.html" role="button" class="btn btn-default btn-large" style="width:100px">Home</a>
					<a href="settings.html" role="button" class="btn btn-default btn-large" style="width:100px">Settings</a>
				</div>
			</ul>
			<h3 class="text-muted"><b>F</b>ix<b>M</b>y<b>C</b>ampus</h3>
		</div>
	
	</div>

	<div class="clearfix visible-xs-block"></div>

	<div class="bs-docs-header" id="content">
	  <div class="container">
		<h1>Request page</h1>
		<p>A detailed look at each request</p>
	  </div>
	</div>

	<div class="container">
		<a href="index.html">&larr;Back to main table</a>
	
		
		<h2>FMC Details</h2>
		<div class="row"> <!-- Give this div your desired background color -->
			<div class="col-md-2">
				Status:<br>
				<select class="form-control" id="statusSel">
					
				</select>
			</div>
			
			<div class="col-md-5">
				FMC Member Assigned<br>
				
				<select class="form-control" id="memberSel">
				</select>
			</div>
			
			<div class="col-md-3">
				Department<br>

				<select class="form-control" id="deptSel">
				</select>
			</div>
			
			
		</div>
		
		<br>
		
		<div class="row"> <!-- Give this div your desired background color -->
			<div class="col-md-8">
				<table class="table table-striped table-condensed" id="noteTable">
					<thead>
						<tr>
							<th class="col-md-2">Date</th>
							<!--<th class="col-md-2">Contributor</th>-->
							<th class="col-md-4">Note</th>
						</tr>

					</thead>
					<tbody id="noteBody">
					
					</tbody>
				</table>
			</div>
			
			<div class="col-md-4">
<!--				<form role="form">-->
					<div>
						<label for="name">Add notes</label>
						<textarea class="form-control" rows="4" id="newNote"></textarea>
					</div>
					<div>
						<!--<button type="submit" class="btn btn-default btn-block" id="noteButton">Insert notes</button>-->
						<button class="btn btn-default btn-block" id="noteButton">Insert notes</button>
					</div>
				<!--</form>-->
			</div>
		</div>
	</div>
	
	<!-- Add a divider -->
	<hr>
	
	
	<div class="container">
		<h2>Request details</h2>
		<div class="row">
			
			<div class="col-md-4">
				<h4>Request:</h4>
				<div id="requestText">
				</div>
			</div>
			
			<div class="col-md-2"></div>
			
			
			<div class="col-md-2">
				<h4>Upload origin:</h4>
				<div id='originText'>
				</div>
			</div>
			
			<div class="col-md-2">
				<h4>Date:</h4>
				<div id="dateText">
				</div>
			</div>
			
			<div class="col-md-2">
				<h4>Name:</h4>
				<div id="nameText">
				</div>
			</div>
			
		</div>
		
		
		<hr>
	</div>
	
	
	<div class="container">
		<div class="row">
			<!-- MAPS -->
			<div class="col-md-6">
				<div id='locationLabel'>
					Location:
				</div>
				<div id="mapBox">
				
				</div>
				
			</div>
			
			<div class="col-md-6">
				Attached media:
				<h3><div id='mediaBox'><!--  style="height:400px;" -->
					
				</div></h3>
			</div>
			
		</div>
	</div>

	

</body>
<br><br>

</html>
