<html lang ="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="fmcAdminSplash">

	<title>FMC overview</title>
	
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Bootstrap theme taken from sample bootstrap site -->
	<!-- href="data:text/css;charset=utf-8," data- -->

	<!-- href="data:text/css;charset=utf-8," data- -->
	<link href="css/docs.min.css" rel="stylesheet">
	
	
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/jquery.form.js"></script>
	<script src="js/jquery.battatech.excelexport.min.js"></script>
	<script src="js/fmc.js"></script>
	<script src="js/fmc-ui.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>

<body>
	<div class="container">
	
		<div class="header">
			<ul class="nav nav-pills pull-right">
				<a href="index.html" role="button" class="btn btn-default btn-large" style="width:100px">Home</a>
				
				<!--
				<div class="btn-group">
					<a href="index.html" role="button" class="btn btn-default btn-large" style="width:100px">Home</a>
					<button class="btn btn-default btn-block" id="logoutButton" style="width:100px">Logout</button>
				</div>
				-->
			</ul>
			<h3 class="text-muted"><b>F</b>ix<b>M</b>y<b>C</b>ampus</h3>
		</div>
		
	</div>
	<div class="clearfix visible-xs-block"></div>
	 
	<div class="bs-docs-header" id="content">
		<div class="container">
			<h1>Administrator dashboard</h1>
			<p>Add or remove members and departments</p>
		</div>
	</div>

	<br>

	<div class="container">
	
		<div class="row">
			
			<div class="col-md-6">

				<!-- ADD DEPARTMENTS -->
				<div class="row" id="addDeptDiv">
					<h2>Add departments</h2>
					<div class="row">
						<div class="col-md-6">
							<input type="text" class="form-control" placeholder="Department" id="newDeptText">
						</div>
						
						<div class="col-md-6">
							<button class="btn btn-default btn-block" id="addDeptButton">Add department</button>
						</div>
						
					</div>
				</div>
				
				<br>

				<!-- REMOVE DEPARTMENTS -->
				<div class="row" id="deleteDeptRow">
					<h2>Remove department</h2>
					<div class ="col-md-6" id="removeDepoDropdown">
						<select id="deptSel"></select>
					</div>
						
					<div class="col-md-6">
						<button class="btn btn-default btn-block" id="deleteDeptButton">Remove</button>
					</div>
				</div>
				
				<br>

				<!-- ADD MEMBERS -->
				<div class="row" id="clickAddMem">
					<h2>Add member</h2>
					<div class="col-md-6">
							<input type="text" class="form-control" placeholder="Member" id="newMemberText">
					</div>
					<div class="col-md-6">
						<button class="btn btn-default btn-block" id="addMemberButton">Add</button>
					</div>
				</div>

				<br>
				
				<!-- REMOVE MEMBERS -->
				<div class="row" id="clickRemoveMem">
					<h2>Remove members</h2>
					<div class ="col-md-6" id="removeMembers">
						<select id="memberSel"></select>
					</div>
					
					<div class="col-md-6">
						<button class="btn btn-default btn-block" id="deleteMemberButton">Remove</button>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<br><br><br><br>
</body>

</html>
